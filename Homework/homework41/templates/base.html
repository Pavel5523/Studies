<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {%if title%}
    <title>{{title}}</title>
    {%else%}
    <title>Домашнее задание</title>
    {%endif%}
</head>
<body>
{%block content%}
{%block mainmenu%}
<ul class="menu">
    {%for i in menu%}
    <li><a href="{{i.url}}">{{i.name}}</a></li>
    {%endfor%}

</ul>
<h2>{{prewie}}</h2>
<hr>
{%endblock%}
{%endblock%}
</body>
</html>
